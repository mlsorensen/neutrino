<div id='comfort-sensors-div'>
    <div class='navbar-left col-md-2'>
        <ul id='sensor-nav-list' class="nav nav-pills nav-stacked" style="float:left;">
        </ul>
    </div>
    <div class='col-md-7'>
    <div id='sensor-detail' class="panel panel-default" style="float:left">
        <div class="panel-heading clearfix">
            <!--<div id="sensor-panel-title" class="panel-title pull-left col-md-2" style="font-size:1.3em">sensor ?</div>-->
            <div class="input-group pull-left col-md-5">
                <span id="sensor-name-input-label" class="input-group-addon">name</span>
                <input id="sensor-name-input" type="text" class="form-control">
                <span id="sensor-name-save" class="input-group-addon btn btn-default">
                    <span class="glyphicon glyphicon-save"></span>
                </span>
            </div>
            <div class="input-group pull-left col-md-3" style="padding:0px 10px 0px 10px">
                <span id="sensor-address-label" class="input-group-addon">address</span>
                <input id="sensor-address-input" type="text" class="form-control" disabled>
            </div>
            <div class="pull-right" style="padding:0px 10px">
                <span id='sensor-delete'  class="label label-default pull-right" style="font-size:1.3em;background-color:#8F2400;color:white">
                    <div class="glyphicon glyphicon-remove pull-left" />
                </span>
            </div>
            <div class="pull-right">
                <span id='sensor-voltage-span' class="label label-default pull-right" style="font-size:1.3em">
                    <div class="glyphicon glyphicon-flash pull-left" />
                    <div id='sensor-voltage-value' class='pull-right'>Volts</div>
                </span>
            </div>
        </div>
        <div id="sensor-detail-inner" class="panel-body">
            <div id="sensor-graph-upper" style="width:600px;height:300px;"></div>
            <div id="sensor-graph-middle" style="width:600px;height:300px;"></div>
            <div id="sensor-graph-lower" style="width:600px;height:300px;"></div>
        </div>
    </div>
    </div>
</div>

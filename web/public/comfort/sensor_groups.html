<div id='comfort-sensorgroups-div'>
    <div class='navbar-left col-md-2'>
        <ul id='sensorgroup-nav-list' class="nav nav-pills nav-stacked" style="float:left;">
        </ul>
    </div>
    <div class='col-md-7'>
    <div id='sensorgroup-detail' class="panel panel-default" style="float:left">
        <div class="panel-heading clearfix">
            <div class="input-group pull-left col-md-5">
                <span id="sensorgroup-name-input-label" class="input-group-addon">name</span>
                <input id="sensorgroup-name-input" type="text" class="form-control" placeholder='new name here'>
                <span id="sensorgroup-name-save" class="input-group-addon btn btn-default">
                    <span class="glyphicon glyphicon-save"></span>
                </span>
            </div>
            <div>
            <button id="sensorgroup-delete" type="button" class="btn btn-danger hidden" style="float:right">
                <span class="glyphicon glyphicon-remove" style="color:white"></span>
            </button>
            </div>
            <div id="sensorgroup-sensorselect-dropdown" class="dropdown hidden" style="float:left;margin-left:20px">
                <a class="dropdown-toggle btn btn-default" data-toggle="dropdown" href="#">Sensors <b class="caret"></b></a>
                <ul id="sensorgroup-sensorselect-list" style="padding: 5px 10px 0;max-height:400px;overflow-y:scroll" 
                    class="dropdown-menu dropdown-meun-form" role="menu">
                </ul>
            </div>
            <div id="sensorgroup-controllerselect-dropdown" class="dropdown hidden" style="float:left;margin-left:20px">
                <a class="dropdown-toggle btn btn-default" data-toggle="dropdown" href="#">Controller <b class="caret"></b></a>
                <ul id="sensorgroup-controllerselect-list" style="padding: 5px 10px 0;max-height:400px;overflow-y:scroll"
                    class="dropdown-menu dropdown-meun-form" role="menu">
                </ul>
            </div>
        </div>
        <div id="sensorgroup-controllerbar" class="panel-heading clearfix hidden">
            <div style="float:left;padding:7px">
                <table id="controllerbar-nametable">
                    <tr>
                        <td id="controllerbar-name">none</td><td id="controllerbar-status"> </td>
                    </tr>
                </table>
            </div>
            <div style="float:left">
                <div id="controllerbar-enabledropdown" class="dropdown hidden">
                    <a class="dropdown-toggle btn btn-default" data-toggle="dropdown" href="#">
                        <b id="controllerbar-enable">off </b><b class="caret"></b>
                    </a>
                    <ul id="controllerbar-enable-list" style="padding: 5px 10px 0;max-height:400px;overflow-y:scroll"
                        class="dropdown-menu dropdown-meun-form" role="menu">
                    </ul>
                </div>
            </div>
            <div style="float:right">
                <table id="controllerbar-mintemptable" class="hidden">
                    <tr>
                        <td>Min temp&nbsp:&nbsp</td>
                        <td id="controllerbar-mintempbutton">
                            <div id="controllerbar-mintempdropdown" class="dropdown">
                                <a class="dropdown-toggle btn btn-default" data-toggle="dropdown" href="#">
                                    <b id="controllerbar-mintemp">x</b><b class="caret"></b>
                                </a>
                                <ul id="controllerbar-mintemp-list" style="padding: 5px 10px 0;max-height:400px;overflow-y:scroll"
                                    class="dropdown-menu dropdown-meun-form" role="menu">
                                </ul>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="float:right;padding-right:5px">
                <table id="controllerbar-maxtemptable" class="hidden">
                    <tr>
                        <td>Max Temp&nbsp:&nbsp</td>
                        <td id="controllerbar-maxtempbutton">
                            <div id="controllerbar-maxtempdropdown" class="dropdown">
                                <a class="dropdown-toggle btn btn-default" data-toggle="dropdown" href="#">
                                    <b id="controllerbar-maxtemp">x</b><b class="caret"></b>
                                </a>
                                <ul id="controllerbar-maxtemp-list" style="padding: 5px 10px 0;max-height:400px;overflow-y:scroll"
                                    class="dropdown-menu dropdown-meun-form" role="menu">
                                </ul>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="float:right;padding-right:5px">
                <table id="controllerbar-humiditytable" class="hidden">
                    <tr>
                        <td>Min Humidity&nbsp:&nbsp</td>
                        <td id="controllerbar-humiditybutton">
                            <div id="controllerbar-humiditydropdown" class="dropdown">
                                <a class="dropdown-toggle btn btn-default" data-toggle="dropdown" href="#">
                                    <b id="controllerbar-humidity">x</b><b class="caret"></b>
                                </a>
                                <ul id="controllerbar-humidity-list" style="padding: 5px 10px 0;max-height:400px;overflow-y:scroll"
                                    class="dropdown-menu dropdown-meun-form" role="menu">
                                </ul>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="float:right;padding-right:5px">
                <table id="controllerbar-fanmodetable" class="hidden">
                    <tr>
                        <td>Fan&nbsp:&nbsp</td>
                        <td id="controllerbar-fanmodebutton">
                            <div id="controllerbar-fanmodedropdown" class="dropdown">
                                <a class="dropdown-toggle btn btn-default" data-toggle="dropdown" href="#">
                                    <b id="controllerbar-fanmode">x</b><b class="caret"></b>
                                </a>
                                <ul id="controllerbar-fanmode-list" style="padding: 5px 10px 0;max-height:400px;overflow-y:scroll"
                                    class="dropdown-menu dropdown-meun-form" role="menu">
                                </ul>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="sensorgroup-detail-inner" class="panel-body">
            <div id="sensorgroup-graph-temperature" style="width:600px;height:380px;"></div>
            <div id="sensorgroup-graph-humidity" style="width:600px;height:380px;"></div>
            <div id="sensorgroup-graph-pressure" style="width:600px;height:380px;"></div>
        </div>
    </div>
    </div>
</div>
